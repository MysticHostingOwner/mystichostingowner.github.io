<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Console - Strax Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{--primary:#007BFF;--bg:#fff;--card:#f7f7f7;}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif;}
body{background:var(--bg);}
header{background:var(--primary);color:#fff;display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;}
header nav a{color:#fff;margin-left:1rem;text-decoration:none;font-weight:600;}
header nav a.active{text-decoration:underline;}
.account{position:relative;}
.account button{background:transparent;border:none;color:#fff;font-weight:600;cursor:pointer;}
.dropdown{position:absolute;top:2.5rem;right:0;background:#fff;color:#000;border-radius:6px;display:none;box-shadow:0 2px 8px rgba(0,0,0,0.2);}
.dropdown a{display:block;padding:0.5rem 1rem;text-decoration:none;color:#000;}
.dropdown a:hover{background:#f0f0f0;}
.container{padding:2rem;max-width:1200px;margin:0 auto;}
#console-log{height:400px;overflow-y:auto;font-family:monospace;background:#f0f0f0;padding:1rem;border-radius:6px;}
#console-input{width:calc(100% - 100px);padding:0.5rem;border-radius:6px;border:1px solid #ccc;margin-right:0.5rem;}
#console-send{width:90px;background:var(--primary);color:#fff;border-radius:6px;border:none;cursor:pointer;}
</style>
</head>
<body>
<header>
<div>
<nav>
<a href="home.html">Home</a>
<a href="whitelist.html">Whitelist</a>
<a href="console.html" class="active">Console</a>
</nav>
</div>
<div class="account">
<button onclick="toggleDropdown()">Shadow â–¼</button>
<div class="dropdown" id="account-dropdown">
<a href="#" onclick="changePassword()">Change Password</a>
<a href="#" onclick="logout()">Logout</a>
</div>
</div>
</header>

<div class="container">
<div id="console-log">Connecting to server...</div>
<div style="display:flex;margin-top:1rem;">
<input type="text" id="console-input" placeholder="Enter command...">
<button id="console-send">Send</button>
</div>
</div>

<script>
if(localStorage.getItem('user')!=='Shadow') window.location.href='login.html';
function toggleDropdown(){ document.getElementById('account-dropdown').style.display=document.getElementById('account-dropdown').style.display==='block'?'none':'block'; }
function changePassword(){ alert('Change password not implemented'); }
function logout(){ localStorage.removeItem('user'); window.location.href='login.html';}

const consoleLog=document.getElementById('console-log');
const wsConsole=new WebSocket('wss://whitelist.underhost.org/ws/console');
wsConsole.onmessage=e=>{
    consoleLog.innerText+=e.data+'\n';
    consoleLog.scrollTop=consoleLog.scrollHeight;
};

document.getElementById('console-send').addEventListener('click',sendConsole);
document.getElementById('console-input').addEventListener('keydown',e=>{if(e.key==='Enter') sendConsole();});
function sendConsole(){
    const cmd=document.getElementById('console-input').value.trim();
    if(!cmd) return;
    wsConsole.send(cmd);
    document.getElementById('console-input').value='';
}
</script>
</body>
</html>
