<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strax Whitelist Login</title>
<style>
    body { font-family: Arial, sans-serif; background: #1e1e1e; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; width: 250px; }
    button { background: #4CAF50; border: none; color: white; font-weight: bold; cursor: pointer; }
    h1 { color: #4CAF50; }
</style>
</head>
<body>
<h1>Strax Whitelist Login</h1>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>

<script>
function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    if(user === 'strax' && pass === 'strax') {
        window.location.href = 'dashboard.html';
    } else {
        alert('Invalid credentials');
    }
}
</script>
</body>
</html>
